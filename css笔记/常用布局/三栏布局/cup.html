<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    #root {
      height: 400px;
      /* width: 100%; */
      padding: 0 150px;
    }
    .center,.left,.right {
      height: 100%;
    }
    .center {
      background-color: aqua;
    }
    .left {
      float: left;
      width: 150px;
      margin-left: -150px;
      background-color: rebeccapurple;
    }
    .right {
      float: right;
      margin-right: -150px;
      width: 150px;
      background-color: royalblue;
    }


  </style>
</head>
<body>
  <div id="root">
    <div class="center"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
